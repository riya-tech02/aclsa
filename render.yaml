services:
  # API Gateway
  - type: web
    name: aclsa-api
    runtime: docker
    dockerfilePath: ./services/api_gateway/Dockerfile
    dockerContext: ./services/api_gateway
    envVars:
      - key: PORT
        value: 8000
    healthCheckPath: /health

  # State Service
  - type: web
    name: aclsa-state
    runtime: docker
    dockerfilePath: ./services/state_service/Dockerfile
    dockerContext: ./services/state_service
    envVars:
      - key: PORT
        value: 8001

  # Frontend
  - type: web
    name: aclsa-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: PORT
        value: 3000
      - key: REACT_APP_API_URL
        value: https://aclsa-api.onrender.com

databases:
  - name: aclsa-db
    databaseName: aclsa
    user: aclsa_user
